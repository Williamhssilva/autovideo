<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Upload de Vídeo - AutoVideo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Teste de Upload de Vídeo - AutoVideo</h1>
    <form id="uploadForm">
        <input type="file" name="video" accept="video/*" required>
        <input type="text" name="titulo" placeholder="Título do vídeo" required>
        <button type="submit">Enviar</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:3000/api/videos/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                resultDiv.innerHTML = `<p>Sucesso: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p>Erro: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
